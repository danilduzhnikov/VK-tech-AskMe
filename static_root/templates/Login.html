{% extends 'layouts/layouts/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content_name %}
    <h1>Log in</h1>
{% endblock %}

{% block content %}
    <div class="col-9">
        <div class="row mt-4">
            <div class="col-9 d-flex flex-column gap-2" style="height: 70vh;">
                <form action="" method="POST" class="d-flex flex-column gap-2 h-100">
                    {% csrf_token %}
                    {% bootstrap_form form%}
                    {% buttons %}
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Log in!</button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
