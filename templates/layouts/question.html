{% load static %}

<div class="row">
    <div class="col-3 d-flex flex-column">
        <div class="border mb-2" style="height: 100px">
            <img src="{% static '/pictures/cat1.jpeg' %}" alt="Avatar" class="img-thumbnail"
                 style="width: 100%; height: 100%; padding: 0; object-fit: cover">
        </div>
        <input type="number" class="form-control" style="width: 100%;" value="5"
               placeholder="Default input" aria-label="default-input-example">
    </div>
    <div class="col-9 d-flex flex-column gap-2">
        <a href="{% url 'QuestionSingle' item.question.id %}" style="text-decoration: none;">
            <h5>{{ item.question.title }}</h5>
        </a>
        <p class="card-text">{{ item.question.text }}
        </p>
        <div class="d-flex gap-5">
            <div>

                Tags:

                    {% for tag in item.tags %}
                        <a href="/tag/{{ tag.name }}" class="ms-1" style="text-decoration: none;" >{{ tag.name }}</a>
                    {% endfor %}

            </div>
        </div>
    </div>
</div>
<hr>
