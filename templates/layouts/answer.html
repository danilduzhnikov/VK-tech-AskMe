{% load static %}

<div class="card w-100" style="width: 18rem;">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <div class="border mb-2" style="height: 100px">
                    <img src="{% static '/pictures/cat2.jpeg' %}" alt="Avatar" class="img-thumbnail"
                         style="width: 100%; height: 100%; padding: 0; object-fit: cover">
                </div>
                <input type="number" class="form-control" value="{{ answer }}" placeholder="Default input"
                       aria-label="default-input-example">
            </div>
            <div class="col-9">
                <p class="card-text"> {{ answer.text }}</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Correct!
                    </label>
                </div>
            </div>
        </div>

    </div>
</div>
